apiVersion: apps/v1
kind: Deployment
metadata:
  name: agile-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agile-app
  template:
    metadata:
      labels:
        app: agile-app
        version: v1
    spec:
      containers:
        - name: agile-container
          image: "${IMAGE_FULL_NAME}"
          imagePullPolicy: Always
          env:
            - name: db_user
              value: "TODOUSER"
            - name: db_url
              value: "jdbc:oracle:thin:@%TODO_PDB_NAME%_tp?TNS_ADMIN=/mtdrworkshop/creds"
            - name: todo.table.name
              value: "todoitem"
            - name: driver_class_name
              value: "oracle.jdbc.OracleDriver"
            - name: OCI_REGION
              value: "%OCI_REGION%"
            - name: dbpassword
              valueFrom:
                secretKeyRef:
                  name: dbuser
                  key: dbpassword
                  optional: true
            - name: ui_username
              value: "%UI_USERNAME%"
            - name: ui_password
              valueFrom:
                secretKeyRef:
                  name: frontendadmin
                  key: password
                  optional: true
          volumeMounts:
            - name: creds
              mountPath: /mtdrworkshop/creds
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
      restartPolicy: Always
      volumes:
        - name: creds
          secret:
            secretName: db-wallet-secret
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname 
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: agile-app
---
apiVersion: v1
kind: Service
metadata:
  name: agile-service
  annotations:
    oci.oraclecloud.com/loadbalancer-policy: "IP_HASH"
spec:
  type: LoadBalancer
  # Remove hardcoded IP - let OCI assign dynamically
  externalTrafficPolicy: Cluster
  ports:
    - port: 80          # Puerto a exponer externamente
      protocol: TCP
      targetPort: 8080  # Puerto interno del contenedor
  selector:
    app: agile-app
---
#this is new stuff for hosting on the load balancer
apiVersion: v1
kind: Service
metadata:
  name: agile-backend-router
spec:
  selector:
    app: agile-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
