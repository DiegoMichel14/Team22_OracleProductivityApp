# Production overrides - only changes from your main application.properties

# Reduce logging for production
logging.level.root=INFO
logging.level.oracle.ucp=WARN
logging.level.oracle.jdbc=WARN
logging.level.org.hibernate.SQL=WARN

# Optimized connection pool for production
spring.datasource.oracleucp.initial-pool-size=5
spring.datasource.oracleucp.min-pool-size=3
spring.datasource.oracleucp.max-pool-size=15

# Enable health checks for Kubernetes
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized